<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Standart/template/StandartTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:body class="background">
            <div class="warp,login" >

                <p class="login" id="loginlogin">Ayarlar</p>
                <div class="row">
                    <div class="col-md-4">
                        <h:form enctype="multipart/form-data" class="m-md-5">
                            <div class="form-group"> 
                                <label style="color:white">File</label>
                                <h:inputFile value="#{documentBean.doc}" style="color:white" styleClass="custom-file" required="true" requiredMessage="Lütfen Bir dossya yükleyiniz"/>
                            </div>
                            <h:commandButton action="#{documentBean.upload(loginBean.entity.id)}" value="Profil Resim Yükle" styleClass="btn btn-success" />
                            <hr/>
                            <h:dataTable value="#{documentBean.read(loginBean.entity.id)}" var="d">
                                <h:column >
                                    <p style="color:white" > Şuanki Profil Resminiz:</p>
                                    <h:graphicImage width="100" height="100" value="file/#{d.fileName}"/>
                                </h:column>
                            </h:dataTable>

                        </h:form>
                    </div>
                    <div class="col-md-8">
                        <br/><br/>
                        <h:form class="Ayarlar">
                            <p style="color:white" >E-postanız:</p><h:inputText class="form-control" value="#{loginBean.entity.user_mail}" required="true" requiredMessage="Lütfen bir e-posta giriniz"/> <br />
                            <p style="color:white">Kullanıcı Adınız:</p> <h:inputText class="form-control" value="#{loginBean.entity.user_name}" required="true" requiredMessage="Lütfen bir kullanıcı adı giriniz"/> <br />
                            <p style="color:white">Şifreniz:</p> <h:inputText class="form-control" value="#{loginBean.entity.user_password}" required="true" requiredMessage="Lütfen bir şifre giriniz"/> <br />
                            <h:commandButton class="btn btn-success" action="#{loginBean.update()}" value="Bilgileri Güncelle" />
                        </h:form>
                    </div>

                </div>
            </div>



        </h:body>
    </ui:define>
</ui:composition>
