<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Standart/template/StandartTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:body class="background">
            <div class="warp,login" >
                <p class="login" id="loginlogin">Ayarlar</p>

                <h:form class="Ayarlar">

                    Kullanıcı Adınız: <h:inputText class="form-control" value="#{loginBean.entity.user_name}" required="true" requiredMessage="Lütfen bir kullanıcı adı giriniz"/> <br />

                </h:form>

            </div>

        </h:body>>
    </ui:define>
