<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Standart/template/StandartTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <div class="m-3">
                <h:dataTable value="#{bilet_AlBean.list_otobus_sefer}" var="s" class="table table-striped">
                    <h:column>
                        <f:facet name="header">Firma Adı</f:facet>
                            #{otobus_FirmalariBean.getById(s.firma_id).name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Koltuk Sayısı</f:facet>
                            #{s.koltuk_Sayisi}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Fiyat</f:facet>
                        ₺ #{s.fiyat}
                    </h:column>
                    <h:column>
                        <f:facet name="header">İşlemler</f:facet>
                        <div class="btn-group" role="group">
                            <h:commandButton class="btn btn-primary" action="#{bilet_AlBean.bos_koltuk_goz_at(s)}" value="Boş Koltuklara Bak" />
                        </div>
                    </h:column>
                </h:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
