<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Register</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>
        <h:outputStylesheet library="myStyle" name="myStyle.css"/>
    </h:head>
    <h:body class="background">
        <div class="warp,login" >
            <p class="login" id="loginlogin">Register</p>

            <h:form class="login">
                E-postanız: <h:inputText class="form-control" value="#{registerBean.entity.user_mail}" required="true" requiredMessage="Lütfen bir e-posta giriniz"/> <br />
                Kullanıcı Adınız: <h:inputText class="form-control" value="#{registerBean.entity.user_name}" required="true" requiredMessage="Lütfen bir kullanıcı adı giriniz"/> <br />
                Şifreniz: <h:inputText class="form-control" value="#{registerBean.entity.user_password}" required="true" requiredMessage="Lütfen bir şifre giriniz"/> <br />
                <h:commandButton class="btn btn-success" action="#{registerBean.control()}" value="Kayıt Ol"/>
            </h:form>

        </div>
    </h:body>
</html>
