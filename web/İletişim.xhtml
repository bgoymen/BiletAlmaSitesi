<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>İletişim</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>
        <h:outputStylesheet library="myStyle" name="myStyle.css"/>
    </h:head>
    <h:body class="background">
        <div class="container,warp,iletisim" >

            <h:form>
                <div>
                    <h:commandButton class="btn btn-primary" action="index" value="Geri Dön"/>
                </div>
            </h:form>
            <br/>
            <div class="m-3">
                <p class="iletisim" id="iletisim3">Iletisim</p>
            </div>

            <h:form>
                <div class ="iletisim">
                    <p class="m-3">E-postanız: <h:inputText class="form-control" value="#{iletisimBean.entity.mail}" required="true" requiredMessage="E-posta Alanı Boş Olamaz"/></p>
                    <p class="m-3">İletişimde Bulunmak İstediğiniz Başlık: <h:inputText class="form-control" value="#{iletisimBean.entity.baslik}" required="true" requiredMessage="Başlık Alanı Boş Olamaz"/> </p>
                    <p class="m-3">Konu: <h:inputText class="form-control" value="#{iletisimBean.entity.konu}" required="true" requiredMessage="Konu Alanı boş olamaz"/> </p>
                    <div class = "m-3">
                        <h:commandButton class="btn btn-success" action="#{iletisimBean.control}" value="İlet"/>
                    </div>
                </div>
            </h:form>

        </div>
    </h:body>
</html>
