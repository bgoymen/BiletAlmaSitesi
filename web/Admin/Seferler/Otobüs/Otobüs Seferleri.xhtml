<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Admin/template/AdminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <h:commandButton class="btn btn-primary" action="/Admin/Seferler/Otobüs/Create" value="Yeni Sefer Ekle"/>

            <h:dataTable value="#{otobus_SeferleriBean.read}" var="s" class="table table-striped">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{s.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Firma Adı</f:facet>
                        #{otobus_FirmalariBean.getById(s.firma_id).name}
                </h:column>
                <h:column>
                    <f:facet name="header">Kalkış Noktası</f:facet>
                        #{sehirlerBean.getById(s.kalkis_nok).name}
                </h:column>
                <h:column>
                    <f:facet name="header">Varış Noktası</f:facet>
                        #{sehirlerBean.getById(s.varis_nok).name}
                </h:column>
                <h:column>
                    <f:facet name="header">Koltuk Sayısı</f:facet>
                        #{s.koltuk_Sayisi}
                </h:column>
                <h:column>
                    <f:facet name="header">İşlemler</f:facet>
                    <div class="btn-group" role="group">
                        <h:commandButton class="btn btn-warning" action="#{otobus_SeferleriBean.updateForm(s)}" value="Güncelle"/>
                        <h:commandButton class="btn btn-danger" action="#{otobus_SeferleriBean.delete(s.id)}" value="Sil"/>
                    </div>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
