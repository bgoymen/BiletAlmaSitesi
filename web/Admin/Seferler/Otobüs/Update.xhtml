<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Admin/template/AdminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>

            <h:selectOneMenu class="custom-select" value="#{otobus_SeferleriBean.entity.firma_id}"  required="true">
                Otobüs Firması Seçiniz:<f:selectItems value="#{otobus_FirmalariBean.read}"  var="a"  itemLabel="#{a.name}" itemValue="#{a.id}"/>
            </h:selectOneMenu>
            <h:selectOneMenu class="custom-select" value="#{otobus_SeferleriBean.entity.kalkis_nok}"  required="true">
                Kalkış Noktası Seçiniz: <f:selectItems value="#{sehirlerBean.read}"  var="b"  itemLabel="#{b.name}" itemValue="#{b.id}" />
            </h:selectOneMenu>
            <h:selectOneMenu class="custom-select" value="#{otobus_SeferleriBean.entity.varis_nok}"  required="true">
                Varış Noktası Seçiniz: <f:selectItems value="#{sehirlerBean.read}"  var="c"  itemLabel="#{c.name}" itemValue="#{c.id}" />
            </h:selectOneMenu>

            <h:commandButton class="btn btn-primary" action="#{otobus_SeferleriBean.update()}" value="Seferi Güncelle"/>

        </h:form>
    </ui:define>
</ui:composition>
