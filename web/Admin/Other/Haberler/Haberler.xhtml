<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Admin/template/AdminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <div class="m-3">
                <h:commandButton class="btn btn-primary" action="/Admin/Other/Haberler/Create" value="Yeni Kullanıcı Ekle"/>
            </div>

            <div class="m-3">
                <h:dataTable value="#{haberlerBean.read}" var="c" class="table table-striped">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{c.haber_id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Haber</f:facet>
                            #{c.haber}
                    </h:column>
                    <h:column>
                        <f:facet name="header">İşlemler</f:facet>
                        <div class="btn-group">
                            <h:commandButton class="btn btn-warning" action="#{haberlerBean.updateForm(c)}" value="Güncelle"/>
                            <h:commandButton class="btn btn-danger" action="#{haberlerBean.delete(c.haber_id)}" value="Sil"/>
                        </div>
                    </h:column>
                </h:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
