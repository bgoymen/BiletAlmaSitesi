<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Admin/template/AdminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            Mail: <h:inputText class="form-control" value="#{userBean.entity.user_mail}" required="true" requiredMessage="Lütfen bir mail giriniz"/>
            Kullanıcı Adı: <h:inputText class="form-control" value="#{userBean.entity.user_name}" required="true" requiredMessage="Lütfen bir kullanıcı giriniz"/>
            Kullanıcı Şifresi: <h:inputText class="form-control" value="#{userBean.entity.user_password}" required="true" requiredMessage="Lütfen bir şifre griniz"/>
            <h:commandButton class="btn btn-success" action="#{userBean.update()}" value="Güncelle"/>
        </h:form>
    </ui:define>
</ui:composition>
