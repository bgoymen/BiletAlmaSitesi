<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Admin/template/AdminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="m-3">
            <h:form id="iletisimler_table">
                
                    <div class="btn-group">
                        Page #{iletisimBean.page} of #{iletisimBean.pageCount}
                        <br/>
                        <h:commandButton action="#{iletisimBean.previous()}" value="Önceki Sayfa" styleClass="btn btn-dark" />
                        <h:commandButton action="#{iletisimBean.next()}" value="Sonraki Sayfa" styleClass="btn btn-info" />
                    </div>

                <h:dataTable value="#{iletisimBean.read}" var="a" class="table table-striped">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{a.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Mail</f:facet>
                            #{a.mail}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Baslik</f:facet>
                            #{a.baslik}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Konu</f:facet>
                            #{a.konu}
                    </h:column>
                    <h:column>
                        <f:facet name="header">İşlemler</f:facet>
                        <h:commandButton class="btn btn-danger" action="#{iletisimBean.delete(a.id)}" value="Sil">
                            <f:ajax execute="@this" render="iletisimler_table"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
