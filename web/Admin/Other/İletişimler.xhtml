<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Admin/template/AdminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <h:dataTable value="#{iletisimBean.read}" var="a" class="table table-striped">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{a.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Mail</f:facet>
                        #{a.mail}
                </h:column>
                <h:column>
                    <f:facet name="header">Baslik</f:facet>
                        #{a.baslik}
                </h:column>
                <h:column>
                    <f:facet name="header">Konu</f:facet>
                        #{a.konu}
                </h:column>
                <h:column>
                    <f:facet name="header">İşlemler</f:facet>
                    <h:commandButton class="btn btn-danger" action="#{iletisimBean.delete(a.id)}" value="Sil"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
