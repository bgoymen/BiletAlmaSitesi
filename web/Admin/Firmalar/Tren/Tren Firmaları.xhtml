<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Admin/template/AdminTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            <div class="m-3">
                <h:commandButton class="btn btn-primary" action="/Admin/Firmalar/Tren/Create" value="Yeni Tren Firması Ekle"/>
            </div>

            <div class="m-3">
                <h:dataTable value="#{tren_FirmalariBean.read}" var="f" class="table table-striped">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{f.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Firma Adı</f:facet>
                            #{f.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">İşlemler</f:facet>
                        <div class="btn-group" role="group" >
                            <h:commandButton class="btn btn-warning" action="#{tren_FirmalariBean.updateForm(f)}" value="Güncelle"/>
                            <h:commandButton class="btn btn-danger" action="#{tren_FirmalariBean.delete(f.id)}" value="Sil"/>
                        </div>
                    </h:column>
                </h:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
