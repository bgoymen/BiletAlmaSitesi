<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Admin/template/AdminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="content">
                 <h:form>
            <h:commandButton class="btn btn-primary" action="/Admin/Firmalar/Otobüs/Create" value="Yeni Otobüs Firması Ekle"/>

            <h:dataTable value="#{otobus_FirmalariBean.read}" var="f" class="table table-striped">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{f.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Firma Adı</f:facet>
                        #{f.name}
                </h:column>
                <h:column>
                    <f:facet name="header">İşlemler</f:facet>
                    <h:commandButton class="btn btn-warning" action="#{otobus_FirmalariBean.updateForm(f)}" value="Güncelle"/>
                    <h:commandButton class="btn btn-danger" action="#{otobus_FirmalariBean.delete(f.id)}" value="Sil"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
